<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Janat｜Premier Feuille</title>
  <meta name="description" content="Janat（ジャンナッツ）を、茶葉／ティーバッグで選べます。香り別の入口へ。">

  <!-- /shopping/janat/index.html から見た相対パス -->
  <link rel="stylesheet" href="../../css/style.site.css" />
  <link rel="stylesheet" href="../../css/janat.css" />
</head>

<body class="janat-hub">

  <!-- Header -->
  <header class="site-header">
    <div class="wrap header-inner">

      <button class="menu-toggle" aria-label="メニューを開く" type="button">
        <span></span><span></span><span></span>
      </button>

      <!-- Janatトップ（このページ） -->
      <a href="./index.html" class="site-mark" aria-label="Janatトップへ">
        <img src="../../images/logo-mark.png" alt="Premier Feuille">
      </a>

      <nav class="site-nav" aria-label="ナビゲーション">
        <a href="/about/">ABOUT</a>
        <a href="/news/">NEWS</a>
        <a href="/shopping/">SHOPPING</a>
        <a href="/shopping/gift/">GIFT</a>
      </nav>

      <nav class="site-util" aria-label="ユーザーメニュー">
        <a href="/account/login.html">ログイン</a>
        <a href="/cart/">カート</a>
      </nav>

    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="wrap">

      <section class="section hub-janat" aria-label="Janatの入口">
        <div class="grid grid-2" aria-label="茶葉とティーバッグを選ぶ">

          <a class="card" href="./tea/">
            <div>
              <h3>茶葉</h3>
              <p>量り売り茶葉。香り別に選べます。</p>
            </div>
            <span class="link">見る</span>
          </a>

          <a class="card" href="./tea-bag/">
            <div>
              <h3>ティーバッグ</h3>
              <p>手軽に楽しめるティーバッグ。香り別に選べます。</p>
            </div>
            <span class="link">見る</span>
          </a>

        </div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="wrap">
      <div class="footer-links" aria-label="フッターリンク">
        <a href="../../about/">ABOUT</a>
        <a href="../../news/">NEWS</a>
        <a href="../../shopping/">商品</a>
        <a href="../../shopping/gift/">ギフト</a>
        <a href="../../access/">アクセス</a>
        <a href="../../contact/">お問い合わせ</a>
        <a href="../../law/">特定商取引法に基づく表記</a>
        <a href="../../about/items/">商品について</a>
      </div>

      <div class="footer-meta">© Premier Feuille</div>

      <a class="footer-instagram"
         href="https://www.instagram.com/"
         target="_blank"
         rel="noopener">
        Instagram
      </a>
    </div>
  </footer>

  <!-- Mobile Nav -->
  <nav class="mobile-nav" aria-label="モバイルナビ">
    <a class="mobile-nav-brand" href="../../index.html" aria-label="トップへ戻る">
      <img src="../../images/logo-mark.png" alt="Premier Feuille">
    </a>

    <button class="menu-close" aria-label="メニューを閉じる" type="button">×</button>

    <a href="../../about/">ABOUT</a>
    <a href="../../news/">NEWS</a>
    <a href="../../shopping/">商品</a>
    <a href="../../shopping/gift/">ギフト</a>
    <a href="../../access/">アクセス</a>
    <a href="../../contact/">お問い合わせ</a>
  </nav>

  <script>
    (function () {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.querySelector('.mobile-nav');
      const closeBtn = document.querySelector('.menu-close');

      if (!toggle || !nav || !closeBtn) return;

      const open = () => {
        nav.classList.add('is-open');
        document.body.style.overflow = 'hidden';
      };

      const close = () => {
        nav.classList.remove('is-open');
        document.body.style.overflow = '';
      };

      toggle.addEventListener('click', open);
      closeBtn.addEventListener('click', close);

      // 背景クリックで閉じる（nav自身＝余白をタップ）
      nav.addEventListener('click', (e) => {
        if (e.target === nav) close();
      });

      // ESCで閉じる
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') close();
      });
    })();
  </script>

</body>
</html>
